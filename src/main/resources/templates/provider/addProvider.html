<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quixlab - Bootstrap Admin Dashboard Template by
	Themefisher.com</title>
<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16"
	href="/images/favicon.png">
<!-- Custom Stylesheet -->
<link href="/css/style.css" rel="stylesheet">

</head>

<body>

	<!--*******************
        Preloader start
    ********************-->
	<div id="preloader">
		<div class="loader">
			<svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none"
					stroke-width="3" stroke-miterlimit="10" />
            </svg>
		</div>
	</div>
	<!--*******************
        Preloader end
    ********************-->


	<!--**********************************
        Main wrapper start
    ***********************************-->
	<div id="main-wrapper">

		<!--**********************************
            Nav header start
        ***********************************-->
		<div class="nav-header">
			<div class="brand-logo">
				<a href="/index.html"> <b class="logo-abbr"><img
						src="/images/logo.png" alt=""> </b> <span class="logo-compact"><img
						src="/images/logo-compact.png" alt=""></span> <span
					class="brand-title"> <img src="/images/logo-text.png" alt="">
				</span>
				</a>
			</div>
		</div>
		<!--**********************************
            Nav header end
        ***********************************-->

		<!--**********************************
            Header start
        ***********************************-->
		<div class="header">
			<div class="header-content clearfix">

				<div class="nav-control">
					<div class="hamburger">
						<span class="toggle-icon"><i class="icon-menu"></i></span>
					</div>
				</div>


			</div>
		</div>
		<!--**********************************
            Header end ti-comment-alt
        ***********************************-->

		<!--**********************************
            Sidebar start
        ***********************************-->
		<div class="nk-sidebar">
			<div class="nk-nav-scroll">
				<ul class="metismenu" id="menu">
					<li class="nav-label">Dashboard</li>
					<li><a class="has-arrow" href="javascript:void()"
						aria-expanded="false"> <i class="icon-speedometer menu-icon"></i><span
							class="nav-text">Fournisseurs</span>
					</a>
						<ul aria-expanded="false">
							<li><a href="/provider/list">Liste des fournisseur</a></li>
							<!-- <li><a href="./index-2.html">Home 2</a></li> -->
						</ul></li>
					<li><a class="has-arrow" href="javascript:void()"
						aria-expanded="false"> <i class="icon-speedometer menu-icon"></i><span
							class="nav-text">Articles</span>
					</a>
						<ul aria-expanded="false">
							<li><a href="/article/list">Liste des articles</a></li>
							<!-- <li><a href="./index-2.html">Home 2</a></li> -->
						</ul></li>
				</ul>
			</div>
		</div>
		<!--**********************************
            Sidebar end
        ***********************************-->

		<!--**********************************
            Content body start
        ***********************************-->
		<div class="content-body">

			<div class="row page-titles mx-0">
				<div class="col p-md-0">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
						<li class="breadcrumb-item active"><a
							href="javascript:void(0)">Home</a></li>
					</ol>
				</div>
			</div>
			<!-- row -->

			<div class="container-fluid">
				<div class="row justify-content-center">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="form-validation">
									<form class="form-valide" th:action="@{/provider/add}"
										th:object="${provider}" method="post">



										<div class="form-group row">
											<label class="col-lg-4 col-form-label" for="name">Name
												<span class="text-danger">*</span>
											</label>

											<div class="col-lg-6">
												<input type="text" class="form-control" th:field="*{name}"
													id="name" placeholder="Enter a username.."> <span
													th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
													class="text-danger"></span>
											</div>
										</div>

										<div class="form-group row">
											<label class="col-lg-4 col-form-label" for="email">Eamil
												<span class="text-danger">*</span>
											</label>

											<div class="col-lg-6">
												<input type="text" class="form-control" th:field="*{email}"
													id="email" placeholder="Enter a email.."> <span
													th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
													class="text-danger"></span>
											</div>
										</div>

										<div class="form-group row">
											<label class="col-lg-4 col-form-label" for="address">Name
												<span class="text-danger">*</span>
											</label>

											<div class="col-lg-6">
												<input type="text" class="form-control"
													th:field="*{address}" id="address"
													placeholder="Enter a username.."> <span
													th:if="${#fields.hasErrors('address')}"
													th:errors="*{address}" class="text-danger"></span>
											</div>
										</div>


										<div class="form-group row">
											<div class="col-lg-8 ml-auto">
												<button type="submit" class="btn btn-primary">Submit</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- #/ container -->
		</div>
		<!--**********************************
            Content body end
        ***********************************-->


		<!--**********************************
            Footer start
        ***********************************-->
		<div class="footer">
			<div class="copyright">
				<p>
					Copyright &copy; Designed & Developed by <a
						href="https://themeforest.net/user/quixlab">Quixlab</a> 2018
				</p>
			</div>
		</div>
		<!--**********************************
            Footer end
        ***********************************-->
	</div>
	<!--**********************************
        Main wrapper end
    ***********************************-->

	<!--**********************************
        Scripts
    ***********************************-->
	<script src="/plugins/common/common.min.js"></script>
	<script src="/js/custom.min.js"></script>
	<script src="/js/settings.js"></script>
	<script src="/js/gleek.js"></script>
	<script src="/js/styleSwitcher.js"></script>

	<script src="/plugins/validation/jquery.validate.min.js"></script>
	<script src="/plugins/validation/jquery.validate-init.js"></script>

</body>

</html>
